<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Modal-8</title>
</head>
<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
    </button>
  
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-danger">
            <div class="modal-content">
                <div class="modal-header bg-info text-3 text-light d-flex justify-content-center rounded-0">
                    <i class="bi bi-people-fill "></i>
                    Spread the Word!
                    <!-- <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <div class="row"style="">
                        <div class="col-6;">
                            <i class="fa-brands fa-facebook fs-1" style="color: #2c4b81;border-radius: 50%;"></i>
                            <i class="fa-brands fa-square-twitter fs-1" style="color: #679df9;border-radius: 50%;"></i>
                            <i class="fa-brands fa-google-plus fs-1" style="color: #ff0000;border-radius: 50%;"></i>
                            <i class="fa-solid fa-circle-info fs-1" style="color: #4772bd; border-radius: 50%;"></i><br>
                            <i class="fa-brands fa-square-instagram fs-1" style="color: #354e79;border-radius: 50%;"></i>
                            <i class="fa-brands fa-pinterest fs-1" style="color: #c21414;border-radius: 50%;"></i>
                            <i class="fa-brands fa-square-youtube fs-1" style="color: #ff0000;border-radius: 100%;"></i>
                            <i class="fa-brands fa-square-dribbble fs-1" style="color: #ff0088;border-radius: 50%;"></i>
                           

                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer text-center justify-content-center">
                    <button type="button" class="btn btn-info text-light px-4 rounded-0" data-bs-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-outline-info px-4 rounded-0">No</button>
                </div> -->
            </div>
        </div>
    </div>
    </div>

        



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
