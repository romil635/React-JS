<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-2</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="relative w-full h-screen">
        <div class="w-full h-full bg-[url('../component/4-columns.png')] bg-cover bg-center blur-sm"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col justify-center w-full sm:w-[80%] md:w-[70%] lg:w-[60%] xl:w-[50%] 2xl:w-[40%] backdrop-blur">
    
            <div class="h-[370px] bg-slate-50 m-auto rounded-md">
                <div class="font-bold flex justify-between">
                    <p class="ml-3 mt-3">Company</p>
                    <p class="mt-3 mr-14">Legal</p>
                    <p class="mr-14 mt-3">Products</p>
                    <p class="mr-11 mt-3">Account</p>
                </div>
    
                <div class="flex justify-between text-gray-500">
                    <p class="ml-3 mt-3">Brand</p>
                    <p class="mt-3 mr-2">Privacy</p>
                    <p class="mt-3">Latest features</p>
                    <button class="mr-6 mt-3 h-8 w-24 font-bold outline outline-1 outline-indigo-600 text-black rounded-md">Sign in</button>
                </div>
    
                <div class="flex justify-between text-gray-500">
                    <p class="ml-3 mt-3">Contact Us</p>
                    <p class="mt-3 mr-12">Terms</p>
                    <p class="mt-3 mr-2">Products roadmap</p>
                    <button class="mr-6 mt-3 h-8 w-24 font-bold bg-purple-600 text-white rounded-md">Sign in</button>
                </div>
    
                <div class="flex justify-between text-gray-500">
                    <p class="ml-3 mt-3">Blog</p>
                    <p class="mt-3">Support</p>
                    <p class="mt-3 mr-[360px]">Knowledge base</p>
                </div>
    
                <hr class="mr-3 ml-3 mt-14 bg-gray-500">
    
                <div class="flex justify-center mt-10 mr-2 ml-2 text-gray-500">
                    <p>Sitemap.Privacy @ Robowolf, Saint-Petersburg</p>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
    
                <div class="flex justify-center gap-10 mt-6">
                    <div class="h-10 w-10 bg-gray-300 rounded-full">
                        <img src="../All_images/svg-icon/facebook.svg" alt="" class="h-8 mt-1 mx-auto">
                    </div>
    
                    <div class="h-10 w-10 bg-gray-300 rounded-full">
                        <img src="../All_images/svg-icon/linkedin-112.svg" alt="" class="h-5 mt-2 mx-auto">
                    </div>
    
                    <div class="h-10 w-10 bg-gray-300 rounded-full">
                        <img src="../All_images/svg-icon/g-b.webp" alt="" class="h-8 mt-1 mx-auto">
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    

</body>

</html>
