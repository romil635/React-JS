<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-21</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="relative w-full h-screen">
        <div
            class="h-full w-full bg-[url('../component/dualshock-card.png')] bg-cover bg-center blur-xl brightness-50 p-4">
        </div>
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col justify-center w-[1200px]">

                    class="h-12 w-12 rounded-lg bg-slate-300 drop-shadow-lg absolute top-8 hover:animate-bounce right-[350px]">

                </div>

                <div class="m-5">
                    <p class="font-bold text-3xl">Dualshock 4</p>
                    <div class="flex justify-between">

                        <p class="font-bold text-xl">$80</p>
                    </div>
                </div>

                <div class="flex gap-2 m-2">
                    <p>4.8</p>
                    <img src="../All_images/svg-icon/staryellow.svg" alt="" class="h-5">
                    <img src="../All_images/svg-icon/staryellow.svg" alt="" class="h-5">
                    <img src="../All_images/svg-icon/staryellow.svg" alt="" class="h-5">
                    <img src="../All_images/svg-icon/staryellow.svg" alt="" class="h-5">
                    <img src="../All_images/svg-icon/Star_empty.svg.png" alt="" class="h-6">
                </div>

                <p class="m-2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit repudiandae labore
                    maiores, omnis, sit excepturi totam ut provident eius at vero, adipisci qui sequi consectetur

                <button class="h-10 w-[535px] rounded-lg text-purple-600 font-bold bg-purple-200 m-2">Add To
                    Cart</button>
            </div>
        </div>
    </div>

</body>

</html>
